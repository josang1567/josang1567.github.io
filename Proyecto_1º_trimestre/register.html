    <nav class="navbar navbar-expand-lg navbar-light bg-success">

    <div class="container">
        <div class="container col-xl-10 col-xxl-8  py-5">
            <div class="col-md-10 mx-auto col-lg-5">
                <p class="h1">Registro de nuevo usuario</p>
                <form class="mw-100 p-4 p-md-5 border rounded-3 bg-light">
                  
                    <div class="form-floating mb-3">
                       
                        <p class="h4" for="floatingInput">Usuario</p>
                        <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                    </div>
                    <div class="form-floating mb-3">
                        <p class="h4" for="floatingPassword">Contraseña</p>
                        <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña">
                    </div>
                    <div class="form-floating mb-3">
                        <p class="h4" for="floatingPassword">Correo</p>
                        <input type="mail" class="form-control" id="correo" placeholder="Correo">
                    </div>
                    <div class="form-floating mb-3">
                        <p class="h4" for="floatingPassword">Fecha de nacimiento</p>
                        <input type="date" min="1930-01-01" max="2006-12-31" class="form-control" id="fecha">
                    </div>
                    <hr>

                   
                    <button class="w-100 btn btn-lg  btn-success"><a class="btn-success text-light" href="index.html">Inicio de sesion</a></button>
                  
                    <button class="w-100 btn btn-lg btn-danger"><a class="btn-danger text-light" href="login.html">Cancelar</a></button>
                </form>
            </div>
        </div>
        
    </div>
